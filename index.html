<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="grid-item-head"></div>
        <button class="grid-item-button-extra" onclick="clearDisplay()">C</button>
        <button class="grid-item-button-extra" onclick="posNeg()">+/-</button>
        <button class="grid-item-button-extra" onclick="mod()">%</button>
        <button class="grid-item-button-oper" onclick="display_operator('/')">/</button>
        <button class="grid-item-button-num" onclick="display('7')">7</button>
        <button class="grid-item-button-num" onclick="display('8')">8</button>
        <button class="grid-item-button-num" onclick="display('9')">9</button>
        <button class="grid-item-button-oper" onclick="display_operator('*')">*</button>
        <button class="grid-item-button-num" onclick="display('4')">4</button>
        <button class="grid-item-button-num" onclick="display('5')">5</button>
        <button class="grid-item-button-num" onclick="display('6')">6</button>
        <button class="grid-item-button-oper" onclick="display_operator('-')">-</button>
        <button class="grid-item-button-num" onclick="display('1')">1</button>
        <button class="grid-item-button-num" onclick="display('2')">2</button>
        <button class="grid-item-button-num" onclick="display('3')">3</button>
        <button class="grid-item-button-oper" onclick="display_operator('+')">+</button>
        <button class="grid-item-button-zero" onclick="display('0')">0</button>
        <button class="grid-item-button-extra" onclick="display('.')">.</button>
        <button class="grid-item-button-oper" onclick="operate()">=</button>
    </div>
</body>
</html>
